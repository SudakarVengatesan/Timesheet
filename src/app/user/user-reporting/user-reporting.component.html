            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">

            <td>{{ item.name }}</td>

     <div class="pagination-container">
      <div class="page-size-container">
        <label for="page-size-select">Items per page:</label>
        <select id="page-size-select" [(ngModel)]="itemsPerPage" (change)="updatePageSize()" class="page-size-select">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
